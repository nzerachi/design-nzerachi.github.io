<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Graphics design, Systems, Solutions, Content creation, Illustrations, Advertising, Web development, 3D, Modelling, Simulaion, Animation, Motion Graphics, Video Editing, Prototyping, UI UX, Strategy">
    <meta name="Creator" content="cenzed">
    <meta name="Author" content="Nwachukwu Arinzechi">
    <title>CENZED Design Brief</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body class="body">
    <img src="star_bg.jpg" alt="star_bg" class="bg">
    <div class="ball3"></div>
    <div class="ball4"></div>
    <div class="ball5"></div>
    <article>
        <header>
            <img src="CENZED logo.png" alt="CENZED logo">
        </header>
            <h1>DESIGN BRIEF</h1>
                <form id="DesignBrief" action="https://httpbin.com/get" method="get">
                    <fieldset class="client">
                        <legend><h3>CLIENT</h3></legend>
                        
                            <label for="ProjectTitle">Project Title</label>
                            <select class="ProjectTitle" name="ProjectTitle id="ProjectTitle" required>
                                <option value="Brand Visual Identity">Brand Visual Identity</option>
                                <option value="Marketting & Advertising">Marketting & Advertising</option>
                                <option value="UI/UX">UI/UX</option>
                                <option value="Publication">Publication</option>
                                <option value="Packaginge">Packaging</option>
                                <option value="Motion Design & Animation">Motion Design & Animation</option>
                                <option value="Illustration">Illustration</option>
                                <option value="Enviromental Art">Enviromental Art</option>
                                <option value="Other">Other</option>
                            </select>
                        <br>
                            <label for="Other" class="Other">If Other, please specify</label>
                            <input type="text" name="Other" id="Other" class="Other" required>
                        <br>
                            <label for="ClientName">Client Name</label>
                            <input type="text" name="ClientName" id="ClientName" placeholder="Your Name" autocomplete="on" required>
                        <br>
                            <label for="Brand">Brand</label>
                            <input type="text" name="Brand" id="Brand" placeholder="Brand Name" autocomplete="on" required>
                        <br>
                            <label for="Product">Client Name</label>
                            <input type="text" name="Product" id="Product" placeholder="Product" autocomplete="on" required>
                        <br>
                            <label for="POC">Point of Contact</label>
                            <select name="POC" id="POC" required>
                                <option value="email" inputmode="email">Email Address</option>
                                <option value="tel" inputmode="tel">Phone Number</option>
                            </select>
                        <br>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        <br>
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" required>
                        </fieldset>
                    
                    <fieldset>
                        <legend><h3>BUSINESS INFORMATION</h3></legend>
                            <label for="BusinessOverview">Business Overview</label>
                            <textarea name="BusinessOverview" id="BusinessOverview" placeholder="What do you do?" cols="22" rows="2" required></textarea>
                        <br>
                            <label for="X-Factor">X-Factor</label>
                            <textarea name="X-Factor" id="X-Factor" placeholder="What makes yours unique?" cols="22" rows="2" required></textarea>
                        <br>
                            <label for="TargetAudience">Target Audience</label>
                            <input type="text" name="TargetAudience" id="TargetAudience" placeholder="Demography, age, people, community, prospects, social status, profile, other" required>
                        </fieldset>
                    <fieldset>
                    <legend><h3>CREATIVE</h3></legend>
                            <label for="Culture">Culture</label>
                            <input type="text" name="Culture" id="Culture" placeholder="Describe your brand as a person, feeling, adjective, atmosphere, vibe" required>
                        <br>
                            <label for="Tagline">Tagline</label>
                            <input type="text" name="Tagline" id="Tagline" placeholder="Your slogan here" required>
                        <br>
                            <label for="Voice">Voice</label>
                            <input type="text" name="Voice" id="Voice" placeholder="What's the tone of your brand, how do you sound" required>
                        <br>
                            <label for="Values">Values</label>
                            <input type="text" name="Value" id="Value" placeholder="What's the tone of your brand, how do you sound" required>
                        <br>
                            <label for="OVP">Other Visual Preferences</label>
                            <input type="text" name="OVP" id="OVP" placeholder="symbols, colours,etc you like or dislike" required>
                        <br>
                        <hr>
                        <h6>Logo type of preference</h6>
                        <p>Which of these catergories of logo would you prefer? <br><span>(You can check more than one)</span></p>
                        <div class="logotype">
                            <input type="checkbox" name="logoPreference" class="logoPreference" id="wordmark_lettermark" value="wordmark_lettermark">
                            <label for="wordmark_lettermark">Wordmark/Lettermark Logo
                                <div class="lp">
                                    <img src="01 letter_wordmark/nasa.png" alt="nasa_logo">
                                    <img src="01 letter_wordmark/google.png" alt="google_logo">
                                    <img src="01 letter_wordmark/coca-cola.png" alt="coca-cola_logo">
                                    <img src="01 letter_wordmark/hbo.png" alt="hbo)logo">
                                    <img src="01 letter_wordmark/ibm.png" alt="ibm_logo">
                                    <img src="01 letter_wordmark/visa.png" alt="visa_logo">
                                </div> <br>
                            </label>
                            <input type="checkbox" name="logoPreference" class="logoPreference" id="pictorial_abstract" value="pictorial_abstract">
                            <label for="pictorial_abstract">Pictorial/Abstract Logo
                                <div class="lp">
                                    <img src="02 pictorial_abstract/adidas.png" alt="adidas_logo">
                                    <img src="02 pictorial_abstract/apple.png" alt="apple_logo">
                                    <img src="02 pictorial_abstract/bp.png" alt="bp_logo">
                                    <img src="02 pictorial_abstract/pepsi.jpg" alt="pepsi_logo">
                                    <img src="02 pictorial_abstract/twitter.png" alt="twitter_logo">
                                    <img src="02 pictorial_abstract/target.jpg" alt="target_logo">
                                </div> <br>
                            </label>
                            <input type="checkbox" name="logoPreference" class="logoPreference" id="mascot" value="mascot">
                            <label for="mascot">Mascot 
                                <div class="lp">
                                    <img src="03 mascots/kfc.jpg" alt="kfc_logo">
                                    <img src="03 mascots/gaming.jpg" alt="gaming_logo">
                                    <img src="03 mascots/wolves.jpg" alt="wolves_logo">
                                    <img src="03 mascots/mr-peanut.png" alt="peanut_logo">
                                    <img src="03 mascots/michelin.jpg" alt="michelin_logo">
                                    <img src="03 mascots/pringles.jpg" alt="pringles_logo">
                                </div> <br>
                            </label>
                            <input type="checkbox" name="logoPreference" class="logoPreference" id="emblem" value="pictorial_abstract">
                            <label for="emblem">Emblem
                                <div class="lp">
                                    <img src="04 emblem_combos/emblem_blue.jpg" alt="e_blue_logo">
                                    <img src="04 emblem_combos/harvard.jpg" alt="harvard_logo">
                                    <img src="04 emblem_combos/harley.jpg" alt="harley_logo">
                                    <img src="04 emblem_combos/law_society.jpeg" alt="ls_logo">
                                    <img src="04 emblem_combos/starbucks.jpg" alt="starbucks_logo">
                                    <img src="04 emblem_combos/law.jpeg" alt="law_logo">
                                </div>
                            </label>
                        </div>
                            <br>
                            
                    </fieldset>
                    <div class="btn">
                        <button type="reset" id="reset">RESET</button>
                        <button type="submit" id="submit" target="_blank">SUBMIT</button>
                </div>
                </form>
                
                <br><br>
            <footer>
                &copy; &nbsp; C E N Z E D &nbsp; D E S I G N S
            </footer>
        </article>

    </body>
</html>
